<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="page-title">
          <img class="png" src="assets/icons/list.png">
          <span>Todo List App</span>
        </h1>
      </div>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Voeg nieuwe taak toe" >
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Voeg</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-card class="d-flex">
          <div class="example-container">
            <h2>Te doen</h2>

            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="todo"
              [cdkDropListConnectedTo]="[progressList,doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of todo" cdkDrag>
                <img class="png" src="assets/icons/wall-clock.png">{{item}}
              </div>
            </div>
          </div>

          <div class="example-container">
            <h2>Verloop</h2>

            <div
              cdkDropList
              #progressList="cdkDropList"
              [cdkDropListData]="progress"
              [cdkDropListConnectedTo]="[doneList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of progress" cdkDrag>
                <img class="png" src="assets/icons/hourglass.png">
                {{item}}
              </div>
            </div>
          </div>

          <div class="example-container">
            <h2>Klaar</h2>

            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="done"
              [cdkDropListConnectedTo]="[todoList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done" cdkDrag>
                <img class="png" src="assets/icons/checked.png">
                {{item}}
              </div>
            </div>
          </div>


        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center mt-2">
        <small>Copyright 2021 To-Do App</small>
      </div>
    </div>

  </div>
</div>
